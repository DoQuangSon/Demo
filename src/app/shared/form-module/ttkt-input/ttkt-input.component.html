<div *ngIf="display" class="form-group row" [ngClass]="{ 'form-group-readonly': readOnly}">
    <label *ngIf="!fullWidth" for="" class="col-form-label {{ labelClass }} {{ labelAlign }}">{{ label }}
        <span *ngIf="label">:</span>
        <span *ngIf="label && checkRequired()" class="text-danger">*</span>
    </label>
    <div class="{{ fullWidth ? 'col-sm-12' : inputClass }}">
        <template #inputElement></template>
        <p class="help-block text-danger" *ngIf="checkError()">
            {{ errorMsg }}</p>
    </div>
</div>
