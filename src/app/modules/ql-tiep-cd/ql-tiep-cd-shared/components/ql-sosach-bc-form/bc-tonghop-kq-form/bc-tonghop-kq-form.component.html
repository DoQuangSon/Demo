<h4 class="heading-page">
  <div class="row">
    <div class="col-md-8">
      <span class="page-title">Báo cáo kết quả giải quyết đơn và tiếp công dân</span>
    </div>
    <div class="col-md-2 pull-right">
       <button type="button" class="btn btn-default" (click)="printMau29(null, 1)" *ngIf = "isEnable && dsSoBC.length > 0">
         <i class="fa fa-print" aria-hidden="true"></i>In</button>
    </div>
    <div class="col-md-2 pull-right">
      <button class="btn btn-primary" (click)="isCollapseDirective = !isCollapseDirective"> Xem đột xuất</button>
    </div>
  </div>
</h4>
<div class="cnt-page ttkt-page">
  <div class="ttkt-form-default">
    <form novalidate [formGroup]="tongHopKqForm" *ngIf = "isEnable">
      <div class="row" [ttktCollapse]="isCollapseDirective">
        <div class="col-md-3">
          <ttkt-input 
          type="thang" 
          label="Tháng"
          sm="4-8" 
          formControlName="fromMonth"></ttkt-input>
        </div>
        <div class="col-md-3">
          <ttkt-input 
          type="nam" 
          label="Năm"
          sm="4-8" 
          formControlName="fromYear"></ttkt-input>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" type="button" (click)="xemChiTietLive()">Xem chi tiết</button>
        </div>
      </div>
      <fieldset>
        <legend>Danh sách báo cáo kết quả tổng hợp định kỳ</legend>
        <div class="row">
          <div class="offset-md-8 col-md-4">
             <ttkt-input class="nam-right" type="nam" label="Năm" sm="4-8" [formControl]="tongHopKqForm.controls.nam" (change)="changeYear($event)"></ttkt-input>
          </div>
        </div>
        <div class="table-responsive table-scroll-x">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th class="th-size">STT</th>
              <th class="table-resize">Báo cáo kết quả giải quyết đơn và tiếp công dân</th>
              <th class="table-resize">Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="dsSoBC.length == 0">
              <td class="text-center" colspan="7">Không có dữ liệu</td>
            </tr>
            <tr *ngFor="let item of dsSoBC; let i = index">
              <td class="text-center">{{i+ 1}}</td>
              <td class="text-primary">
                <a (click)="goToChiTietBaoCao(item)">Báo cáo kết quả giải quyết đơn và tiếp công dân {{item.tenLoaiHinh}}</a>
              </td>
              <td class="text-center">
                <!--<button type="button" class="btn btn-success" (click)="printMau29(item, 1)">-->
                  <!--<i class="fa fa-file-excel-o" aria-hidden="true"></i> In PDF</button>&nbsp;-->
                <button type="button" class="btn btn-primary" (click)="printMau29(item, 2)">
                      <i class="fa fa-file-excel-o" aria-hidden="true"></i>Xuất EXCEL</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </fieldset>
    </form>
  </div>
</div>
