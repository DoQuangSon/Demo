<h4 class="heading-page">
  <div class="row">
    <div class="col-md-6">
      <span class="page-title">Chi tiết báo cáo kết quả</span>
    </div>
    <!-- <div class="col-md-6 pull-right">
      <button type="button" class="btn btn-link" (click)="closeChiTietBCToanNganh()">
        <i class="fa fa-angle-double-left fa-lg" aria-hidden="true"></i> Trở lại</button>
    </div> -->
  </div>
</h4>
<div class="cnt-page ttkt-page">
  <div class="ttkt-form-default">
    <form novalidate>
      <fieldset>
        <legend>Danh sách báo cáo kết quả toàn nghành</legend>
        <div class="child-node">
          <div class="table-responsive table-scroll-x">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                    <th>STT</th>
                    <th>Trạng thái</th>
                    <th>Tên báo cáo</th>
                    <th>Tên đơn vị</th>
                    <th>Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dataGiaiQuyetDT; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.trangThai ? 'Đúng thời hạn' : 'Nộp muộn'}}</td>
                    <td class="text-primary">
                        <span class="router" (click)="chiTietBaoCaoTheoDV(item.id)">Báo cáo kết quả giải quyết đơn và tiếp công dân {{ item.tenLoaiHinh }}</span>
                    </td>
                    <td>{{item.tendDvDmbhxh}}</td>
                    <td class="text-center">
                        <!--<button type="button" class="btn btn-success" (click)="printMau29(item, 1)">-->
                            <!--<i class="fa fa-print" aria-hidden="true"></i> In PDF</button>&nbsp;-->
                        <button type="button" class="btn btn-primary" (click)="printMau29(item, 2)">
                            <i class="fa fa-file-excel-o" aria-hidden="true"></i>Xuất EXCEL</button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </fieldset>
      <button type="button" class="btn btn-link pull-right" (click)="closeChiTietBCToanNganh()">
        <i class="fa fa-angle-double-left fa-lg" aria-hidden="true"></i> Trở lại</button>
    </form>
  </div>
</div>
