<h4 class="heading-page">
  <div class="row">
    <div class="col-md-6">
      <span class="page-title">Chi tiết báo cáo tổng hợp kết quả TTKT - TW</span>
    </div>
    <div class="col-md-6 pull-right">
      <!-- <button type="button" class="btn btn-success">
        <i class="fa fa-file-excel-o" aria-hidden="true"></i> Xuất Excel</button>
      <button type="button" class="btn btn-default">
        <i class="fa fa-print" aria-hidden="true"></i> In</button> -->
      <button type="button" class="btn btn-link pull-right" (click)="closeChiTietBCTongHopTw()">
        <i class="fa fa-angle-double-left fa-lg" aria-hidden="true"></i> Trở lại</button>
    </div>
  </div>
</h4>
<div class="cnt-page ttkt-page">
  <div class="ttkt-form-default">
    <form novalidate>
      <fieldset>
        <legend>Thông tin chung</legend>
        <div class="form-group mb-0 ml-4">
          <label for="" class="col-form-label">Tên báo cáo: </label>
          <label for="" class="col-form-label content-label">{{ noiDungBaoCao.tenBc }} </label>
        </div>
        <div class="form-group mb-0 ml-4">
          <label for="" class="col-form-label">Số: </label>
          <label for="" class="col-form-label content-label">{{ noiDungBaoCao.soBc }} </label>
        </div>
        <div class="form-group mb-0 ml-4">
          <label for="" class="col-form-label">Ngày lập: </label>
          <label for="" class="col-form-label content-label">{{ noiDungBaoCao.ngayLap | date: 'dd/MM/yyyy' }} </label>
        </div>
      </fieldset>
      <div class="bang-th">
        <!--<ttkt-chitiet-so-tonghop-kq-form [data]="noiDungBaoCao.content" [passData]="true" title="Báo cáo tổng hợp" typeAccount="TW"></ttkt-chitiet-so-tonghop-kq-form>-->
        <ttkt-bao-cao-tong-hop-form [data]="noiDungBaoCao.content" [passData]="true" title="Báo cáo tổng hợp" typeAccount="TW"></ttkt-bao-cao-tong-hop-form>
      </div>
    </form>
  </div>
</div>
