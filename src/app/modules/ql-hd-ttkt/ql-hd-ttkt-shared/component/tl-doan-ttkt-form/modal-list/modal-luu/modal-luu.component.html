<!-- duyet modal -->
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title pull-left">Quyết định lưu</h5>
    <button type="button" class="close pull-right" (click)="modalLuu.hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h6>Bạn có chắc chắn muốn lưu?</h6>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="onSubmit()">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Lưu</button>
    <button class="btn btn-default" (click)="modalLuu.hide()">
      <img src="assets/images/icon_dong.svg" class="img-close">Thoát</button>
  </div>
</div>
