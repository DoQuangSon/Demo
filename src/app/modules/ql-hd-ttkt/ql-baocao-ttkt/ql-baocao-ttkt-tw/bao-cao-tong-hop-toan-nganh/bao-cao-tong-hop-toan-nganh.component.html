<h4 class="heading-page">
  <div class="row">
    <div class="col-md-6">
      <span class="page-title">Báo cáo tổng hợp toàn ngành</span>
    </div>
    <div class="col-md-6 pull-right">
      <button type="button" class="btn btn-primary" (click)="taoMoiBCTongHopNganh()">
        <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Thêm mới</button>
    </div>
  </div>
</h4>
<div class="cnt-page ttkt-page">
  <div class="ttkt-form-default">
    <form novalidate [formGroup]="bcTongHopNganhForm">
      <fieldset>
        <legend>Danh sách báo cáo tổng hợp</legend>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-md-6 col-sm-6">
                <ttkt-input type="nam" label="Năm" md="3-9" formControlName="nam"></ttkt-input>
              </div>
              <div class="col-md-6 col-sm-6">
                <button (click)="search(true)" type="button" class="btn btn-default text-lg-right">
                  <i class="fa fa-search" aria-hidden="true"></i> Tìm kiếm</button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive table-scroll-x">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="th-size">STT
                  <br>
                </th>
                <th class="table-resize">Tên báo cáo</th>
                <!-- <th>Ngày thành lập</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="!dsBaoCaoTonghop || dsBaoCaoTonghop.length < 1">
                <td colspan="2" class="text-center">Không có dữ liệu</td>
              </tr>
              <tr *ngFor="let item of dsBaoCaoTonghop; let i = index">
                <td class="text-center">{{ i + 1 }}</td>
                <td class="text-primary">
                  <a (click)="chiTietBCTongHopNganh(item.id)">Báo cáo tổng hợp toàn ngành tháng {{item.thang}} năm {{item.nam}}</a>
                </td>
                <!-- <td>{{ item.ngayLap }}</td> -->
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example" *ngIf="paging.totalItems > 1" class="pull-right">
            <pagination [totalItems]="paging.totalItems" [itemsPerPage]="paging.itemsPerPage" (pageChanged)="pageChanged($event)"
              [boundaryLinks]="true" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
            </pagination>
          </nav>
        </div>
      </fieldset>
    </form>
  </div>
</div>
