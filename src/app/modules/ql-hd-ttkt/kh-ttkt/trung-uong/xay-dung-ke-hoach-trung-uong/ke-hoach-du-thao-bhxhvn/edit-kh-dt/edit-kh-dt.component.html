<h4 class="heading-page">
  <div class="row">
    <div class="col-md-6">
      <span class="page-title">Kế hoạch dự thảo BHXH VN năm {{ keHoachNam }}</span>
    </div>
    <div class="col-md-6 pull-right">
      <button class="btn btn-primary" (click)="onLuu('capnhat')" *ngIf="isCapNhat">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Lưu</button>
      <button class="btn btn-primary" (click)="onLuu('dieuchinh')" *ngIf="!isCapNhat">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Lưu</button>
    </div>
  </div>
</h4>

<div class="cnt-page ttkt-page">
  <div class="ttkt-form-default">
    <form novalidate [formGroup]="dieuchinhForm">
      <ttkt-thong-tin-chung [chiTietKH]="chiTietKH"></ttkt-thong-tin-chung>
      <fieldset>
        <legend>Danh sách kế hoạch BHXH VN:</legend>
        <div class="ttkt-node">
          <i class="fa fa-caret-right" aria-hidden="true"></i>
          <span>Danh sách kế hoạch BHXH VN:</span>
        </div>
        <ttkt-list-ke-hoach-bhxh-vn-table (updateListKH)="onListKH($event)" [listKeHoach]="listKeHoach" [type]="type" [isDieuChinh]="true"
          [duyet]="duyet" [hideDelete] ="hideDelete"></ttkt-list-ke-hoach-bhxh-vn-table>
      </fieldset>
    </form>
  </div>
</div>
