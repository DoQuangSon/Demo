<div class="modal-content">
  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title">Thêm đơn vị vào nhóm</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>

  <!-- Modal body -->
  <div class="modal-body">
    <label>Nhóm đơn vị</label>
    <ng-select [items]="listNhomDVDialog" (data)="changeNhom($event)">
    </ng-select>
  </div>

  <!-- Modal footer -->
  <div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="!isDisabledOk"  data-dismiss="modal" (click)="clickOk()">Đồng ý</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
  </div>
</div>
