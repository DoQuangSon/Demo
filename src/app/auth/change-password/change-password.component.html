<ttkt-header></ttkt-header>
<div class="main-page clearfix">
  <div class="container">
    <div class="mainbox change-pass-box col-lg-6 offset-lg-3">
      <div class="card card-info card-change-pass">
        <div class="card-body">
          <form [formGroup]="changePassForm" class="form-horizontal" role="form">
            <ul class="ul-change-pass">
              <li class="xs-12 col-sm-12 col-md-12 col-lg-12">
                <p class="txt-title">Thay Đổi Mật Khẩu</p>
              </li>
              <li class="col-12 col-sm-12 col-md-3 col-lg-3 col-line-height">
                <img src="assets/images/logo_bhxh.svg" class="logo-TTKT" />
              </li>
              <li>
                <div class="alert alert-success" *ngIf="successChangePassword">
                  <strong>Mật Khẩu Của bạn đã thay đổi thành công</strong>.
                </div>
              </li>
              <li class="col-12 col-sm-12 col-md-9 col-lg-9">
                <div class="row mb-2">
                  <div class="col-xl-12">
                    <input type="password" class="form-control form-control-sm" formControlName="oldPassword" placeholder="Mật Khẩu cũ" *ngIf="!successChangePassword">
                    <p class="help-block text-danger" *ngIf="changePassForm.controls.oldPassword?.errors?.required && (changePassForm.controls.oldPassword?.touched || changePassForm.controls.oldPassword?.dirty)">
                      Mật khẩu không được để trống</p>
                    <p class="help-block text-danger" *ngIf="(changePassForm.controls.oldPassword?.errors?.minlength || changePassForm.controls.oldPassword?.errors?.maxlength) &&  (changePassForm.controls.oldPassword?.touched || changePassForm.controls.oldPassword?.dirty)">
                      Mật khẩu phải có độ dài từ 6-25 kí tự</p>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col-xl-12">
                    <input type="password" class="form-control form-control-sm" formControlName="newPassword" placeholder="Mật Khẩu mới" *ngIf="!successChangePassword">
                    <p class="help-block text-danger" *ngIf="changePassForm.controls.newPassword?.errors?.required && (changePassForm.controls.newPassword?.touched || changePassForm.controls.newPassword?.dirty)">
                      Mật khẩu không được để trống</p>
                    <p class="help-block text-danger" *ngIf="(changePassForm.controls.newPassword?.errors?.minlength || changePassForm.controls.newPassword?.errors?.maxlength) &&  (changePassForm.controls.newPassword?.touched || changePassForm.controls.newPassword?.dirty)">
                      Mật khẩu phải có độ dài từ 6-25 kí tự</p>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col-xl-12">
                    <input type="password" class="form-control form-control-sm" formControlName="reNewPassword" (keyup)="matchPassword()" placeholder="Nhập lại mật khẩu mới" *ngIf="!successChangePassword" >
                    <p class="help-block text-danger" *ngIf="errMatchPassword">
                      Mật khẩu không khớp</p>
                  </div>
                </div>
                <div class="col-sm-12 controls">
                  <button class="btn btn-change" *ngIf="!successChangePassword" (click)="changePassword()">Gửi</button>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ttkt-footer></ttkt-footer>
